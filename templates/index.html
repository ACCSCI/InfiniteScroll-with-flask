  <nav class="navbar navbar-light bg-light sticky-top">

        <a class="navbar-brand" id="loaded" href="#">0 items loaded</a>
    </div>
  </nav>
  <body>
    <main class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 mb-3">Infinite load</h1>
                    <div id="scroller" class="mb-3">

                        <template id="post_template">
                            <div class="card mb-3 animate__animated animate__backInRight shadow-sm">
                                <div class="card-body">
                                    <h4 class="card-title" id="title"></h4>
                                    <span class="text-muted" id = "content"></span>
                                </div>
                            </div>
                        </template>

                    </div>
                    <div class="d-flex justify-content-center mb-3" id="sentinel">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>

  <!-- MDB JavaScript -->
